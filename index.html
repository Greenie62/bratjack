<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

 
    <title> Brat Jack</title>
</head>
<body>
    <div class="gameapp">
        <div class='headerFlex'>
     
        <div class="circle">
            <div class="rotate rotate1">B</div>
            <div class="rotate rotate2">R</div>
            <div class="rotate rotate3">A</div>
            <div class="rotate rotate4">T</div>
            <div class="rotate rotate5">J</div>
            <div class="rotate rotate6">A</div>
            <div class="rotate rotate7">C</div>
            <div class="rotate rotate8">K</div>
            <div class="green"></div>
        </div>
        </div>
        <h2>Score:<span id='score'></span></h2>
        <h3>PlayersHand:<span id='playershand'></span></h3>
        <h4>Current Card:<span id='currentcard'>Press Hit to Start!</span></h4>
        <div class='buttonRow'>
        <button class='hitBtn'>Start</button>
        <button class='holdBtn'>Hold</button>
        </div>

        <div class="keepers">
        
        </div>
        <div class="output"></div>

    <div class="winDiv">
        <h1 class="winner">Congrats</h1>
    </div>
   
    </div>




    <script src="script.js"></script>
</body>
</html>
